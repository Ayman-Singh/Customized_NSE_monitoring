<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Market Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <h1>NSE MARKET DASHBOARD</h1>
            <div class="timestamp" id="timestamp"></div>
        </header>

        <!-- Market Stats Bar -->
        <section class="stats-bar">
            <div id="stats" class="stats-grid"></div>
        </section>

        <!-- Main Content Grid -->
        <div class="content-grid">
            <!-- Column 1: Main Indices + Metals -->
            <div class="column col-1">
                <section class="data-section">
                    <h2>Main Indices</h2>
                    <div class="table-wrapper">
                        <table id="main-indices-table">
                            <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Price</th>
                                    <th>Change</th>
                                </tr>
                            </thead>
                            <tbody id="main-indices-body"></tbody>
                        </table>
                    </div>
                </section>

                <section class="data-section">
                    <h2>Commodities</h2>
                    <div class="table-wrapper">
                        <table id="metals-table">
                            <thead>
                                <tr>
                                    <th>Metal</th>
                                    <th>Rate</th>
                                    <th>Change</th>
                                </tr>
                            </thead>
                            <tbody id="metals-body"></tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- Column 2: Sector Indices -->
            <div class="column col-2">
                <section class="data-section full-height">
                    <h2>Sector Indices</h2>
                    <div class="table-wrapper">
                        <table id="indices-table">
                            <thead>
                                <tr>
                                    <th>Sector</th>
                                    <th>Price</th>
                                    <th>Change</th>
                                </tr>
                            </thead>
                            <tbody id="indices-body"></tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- Column 3: FII/DII Activity -->
            <div class="column col-3">
                <section class="data-section">
                    <h2>FII/DII - NSE/BSE</h2>
                    <div class="table-wrapper">
                        <table id="fii-dii-react-table">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Net Value</th>
                                </tr>
                            </thead>
                            <tbody id="fii-dii-react-body"></tbody>
                        </table>
                    </div>
                </section>

                <section class="data-section">
                    <h2>FII/DII - NSE</h2>
                    <div class="table-wrapper">
                        <table id="fii-dii-nse-table">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Net Value</th>
                                </tr>
                            </thead>
                            <tbody id="fii-dii-nse-body"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
